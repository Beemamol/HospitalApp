<app-navbar></app-navbar>
<div class="container">
  <div class="roe g-3">
    <table class="table">
      <thead>
        <tr>
          
          <th scope="col"> Name </th>
          <th scope="col"> Designation </th>
          <th scope="col"> Salary </th>
          <th scope="col"> Contact </th>
          <th scope="col"> Company </th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of data">
          
          <td> {{i.Name}} </td>
          <td> {{i.Designation}} </td>
          <td> {{i.Salary}} </td>
          <td> {{i.Contact}} </td>
          <td> {{i.Company}} </td>
        </tr>
        
      </tbody>

    </table>
  </div>
</div>
